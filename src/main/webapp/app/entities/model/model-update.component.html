<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-model-heading" jhiTranslate="qtackerApplicationApp.model.home.createOrEditLabel">Create or edit a Model</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="qtackerApplicationApp.model.modelName" for="field_modelName">Model Name</label>
                    <input type="text" class="form-control" name="modelName" id="field_modelName"
                           formControlName="modelName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="qtackerApplicationApp.model.maker" for="field_maker">Maker</label>
                    <select class="form-control" id="field_maker" name="maker" formControlName="makerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="makerOption.id" *ngFor="let makerOption of makers; trackBy: trackById">{{ makerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
