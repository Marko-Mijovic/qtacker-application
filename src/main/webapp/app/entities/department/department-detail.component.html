<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="department">
            <h2><span jhiTranslate="qtackerApplicationApp.department.detail.title">Department</span> {{ department.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="qtackerApplicationApp.department.displayName">Display Name</span></dt>
                <dd>
                    <span>{{ department.displayName }}</span>
                </dd>
                <dt><span jhiTranslate="qtackerApplicationApp.department.location">Location</span></dt>
                <dd>
                    <span>{{ department.location }}</span>
                </dd>
                <dt><span jhiTranslate="qtackerApplicationApp.department.headOfDepartment">Head Of Department</span></dt>
                <dd>
                    <span>{{ department.headOfDepartment }}</span>
                </dd>
                <dt><span jhiTranslate="qtackerApplicationApp.department.description">Description</span></dt>
                <dd>
                    <span>{{ department.description }}</span>
                </dd>
                <dt><span jhiTranslate="qtackerApplicationApp.department.company">Company</span></dt>
                <dd>
                    <div *ngIf="department.companyId">
                        <a [routerLink]="['/company', department.companyId, 'view']">{{ department.companyId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department', department.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
